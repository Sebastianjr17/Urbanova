<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Urbanova</title>
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2332/2332407.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f0f4fd);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #00509e;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 14px;
            color: #fff;
            background: #00509e;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: #003f80;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1rem;
        }

        form input,
        form textarea {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        form button {
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #00509e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        form button:hover {
            background-color: #003f80;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/index" class="btn-back">⬅ Regresar</a>
        <h1>Contáctanos</h1>
        <form th:action="@{/contacto/enviar}" th:object="${contacto}" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" th:field="*{email}" required />

            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" th:field="*{asunto}" required />

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" th:field="*{mensaje}" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
