<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Urbanova</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2332/2332407.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #009688, #004d40); /* Degradado verde-azul */
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
            width: 100%;
            max-width: 450px;
        }

        /* Título Urbanova */
        .urbanova-title {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 47, 108, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Encabezado del formulario */
        header {
            font-size: 1.4em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1em;
        }

        /* Estilo para <select> para mejorar el ancho y evitar recortes */
        .form-control.select {
            width: 100%; /* Hacer que ocupe todo el ancho disponible */
            padding: 12px; /* Añadir padding para mayor espacio */
            font-size: 1.1em;
            border-radius: 10px;
            min-width: 200px; /* Establecer un ancho mínimo */
            white-space: nowrap; /* Evitar que el texto se corte */
            overflow: hidden;
            text-overflow: ellipsis; /* Añadir puntos suspensivos si el texto es demasiado largo */
        }

        /* Estilo de los botones */
        .btn-primary {
            background-color: #ffcc00;
            border: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #e6b800;
        }

        /* Enlaces debajo del formulario */
        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Estilo de mensaje de error */
        .error-message {
            color: #f44336;
            margin-top: 15px;
            text-align: center;
        }

        /* Estilo del fondo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.example.com/path-to-bus-image.jpg'); /* Imagen de buses */
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: -1;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 767px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }

            .urbanova-title {
                font-size: 1.6em;
            }

            header {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container" id="registerForm">
        <div class="urbanova-title">Urbanova</div>
        <header><i class="fas fa-bus"></i> Registro</header>
        <hr>
        <form action="/usuarios/registrar" method="post">
            <div class="form-group">
                <label for="correo"><i class="fas fa-envelope"></i> Correo:</label>
                <input type="text" id="correo" name="correo" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="clave"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" id="clave" name="clave" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="rol"><i class="fas fa-user-tag"></i> Rol:</label>
                <select id="rol" name="rol" class="form-control select" required>
                    <option value="admin">Administrador</option>
                    <option value="cliente">Cliente</option>
                    <option value="chofer">Chofer</option>
                </select>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Registrar" class="btn btn-primary">
            </div>
        </form>
        <div class="error-message" th:if="${error}">[[${error}]]</div>
        <div class="register-link">
            <a href="/">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
        </div>
    </div>
</body>

</html>
