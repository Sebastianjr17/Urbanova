<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses - Urbanova</title>
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2332/2332407.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #f0f4fd);
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #00509e;
        font-size: 2.5rem;
        font-weight: 700;
        margin: 20px 0;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-back {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        background: #00509e;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: bold;
        text-transform: uppercase;
        transition: background 0.3s;
    }

    .btn-back:hover {
        background: #003f80;
    }

    .btn-create {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        background: #00796b;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: bold;
        text-transform: uppercase;
        transition: background 0.3s;
    }

    .btn-create:hover {
        background: #00574b;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px; /* Espaciado entre filas */
        font-size: 1rem;
    }

    thead th {
        background: #00509e;
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 10px 10px 0 0;
    }

    tbody tr {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    tbody td {
        padding: 15px;
        text-align: center;
    }

    tbody td:first-child {
        border-radius: 10px 0 0 10px;
    }

    tbody td:last-child {
        border-radius: 0 10px 10px 0;
    }

    .btn {
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        padding: 8px 15px;
        border-radius: 50px;
        font-weight: bold;
        transition: background 0.3s;
    }

    .btn-edit {
        background: #00796b;
    }

    .btn-edit:hover {
        background: #00574b;
    }

    .btn-delete {
        background: #e63946;
    }

    .btn-delete:hover {
        background: #b71c1c;
    }

    table img {
        max-width: 100px;
        max-height: 60px;
        border-radius: 4px;
        display: block;
    }
</style>
<body>
    <div class="container">
        <a href="/index" class="btn-back">‚¨Ö Regresar</a>
        <h1>Buses üöå</h1>
        <a href="/buses/crear" class="btn-create">‚úö Agregar Nuevo Bus</a>
        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Capacidad</th>
                    <th>Disponible</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre los buses disponibles -->
                <tr th:each="bus : ${buses}">
                    <td th:text="${bus.placa}">Placa</td>
                    <td th:text="${bus.modelo}">Modelo</td>
                    <td th:text="${bus.capacidad}">Capacidad</td>
                    <td th:text="${bus.disponible} ? 'S√≠' : 'No'">Disponible</td>
                    <td>
                        <img th:src="${bus.imagenUrl}" alt="Imagen del Bus" />
                    </td>
                    <td>
                        <!-- Botones para editar y eliminar -->
                        <a th:href="@{/buses/editar/{id}(id=${bus.id})}" class="btn btn-edit">‚úè Editar</a>
                        <a th:href="@{/buses/eliminar/{id}(id=${bus.id})}" class="btn btn-delete" 
                           onclick="return confirm('¬øEst√°s seguro de eliminar este bus?')">üóë Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
