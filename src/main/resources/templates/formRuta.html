<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ruta</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2332/2332407.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f0f4fd);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #00509e;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 14px;
            color: #fff;
            background: #00509e;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: #003f80;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1rem;
        }

        form input,
        form textarea {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        form button {
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #00509e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        form button:hover {
            background-color: #003f80;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/rutas" class="btn-back">⬅ Regresar</a>
        <h1 th:text="${#strings.isEmpty(ruta.id) ? 'Crear Ruta' : 'Editar Ruta'}"></h1>
        <form th:action="@{/rutas/guardar}" th:object="${ruta}" method="post">
            <!-- Campo oculto para id si es una edición -->
            <input type="hidden" th:if="${ruta.id != null}" th:field="*{id}" th:value="${ruta.id}" />
            
            <!-- Campo de nombre -->
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>

            <!-- Campo de descripción -->
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" required></textarea>

            <!-- Botón de guardar -->
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>

</html>
